<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Basic</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
	<!-- main page -->

	<div class="ui-page ui-page-active" id="main">
		<header>
			<h2 class="ui-title">Data sync</h2>
		</header>
		<div class="ui-content">
			<div id="dProcessing" style="display:none">
				<div class="ui-processing"></div>
				<div class="ui-processing-text">
				   Trying to syncronize data with phone app
				</div>
			</div>
			<p id="lLastCheckInfo"></p>
		</div>
		<footer class="ui-footer ui-bottom-button">
			<button class="ui-btn" id="btnSync">Sync</button>
		</footer>
	</div>
	
	<!-- stops list page -->
	
	<div class="ui-page" id="avaliableStopsList">
		<header>
			<h2 class="ui-title">Stops info</h2>
		</header>
		<div class="ui-content content-padding" id="mainDiv">
			<ul class="ui-listview" id="avaliableStops">
			</ul>
		</div>
	</div>
	
	<!-- stop info page -->
	
	<div class="ui-page" id="stopInfo">
		<header>
			<h2 class="ui-title" id="title">Stop info</h2>
		</header>
		<div class="ui-content content-padding" id="mainDiv">
			<ul class="ui-listview" id="ulStopInfo">
				<li class="ui-listview-divider" id="liStopHeader">Stop</li>
				<li id="liStop">
					<p id="stopName"></p>
				</li>
				<li class="ui-listview-divider" id="liRouteHeader">Route</li>
				<li id="liRoute">
					<p id="routeName"></p>
					<p id="routeType"></p>
				</li>
				<li class="ui-listview-divider" id="liTimesHeader">Arrival times</li>
				<li id="liTimes">
				</li>
			</ul>
		</div>
	</div>
	
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="lib/jquery/jquery-2.2.4-min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
	<script src="js/appData.js"></script>
	<script src="js/commonLogic.js"></script>
	<script src="js/pageMain.js"></script>
	<script src="js/pageAvaliableStopsList.js"></script>
	<script src="js/pageStopInfo.js"></script>
</body>
</html>
